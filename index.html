<!Doctype>
<html>
<head>
	<title>JS Session Assignments</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		iframe{width: 100%; height: 100%; border: 0;}
		.btn{display: block;}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div class="row">
					<h2>JS Assignments</h2>
					<div class="col-xs-4 pull-left">
						<button class="btn btn-primary" target="iframe_1">Intro Test</button>
						<button class="btn btn-primary" target="iframe_2">Assignment 1</button>
					</div>
					<div class="col-xs-8 pull-right iframe-div">
						<iframe id="iframe_1" src="intro-test.html" name="iframe_1" class="iframe"></iframe>
						<iframe id="iframe_2" src="assignment1.html" name="iframe_2" class="iframe"></iframe> 
					</div>
				</div>
			</div>
		</div>		
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('iframe').hide();
			$('button').on('click',function(){
				var currBtn = $(this).attr('target');
				$(this).parent().siblings(".iframe-div").children('.iframe').not(currBtn).css("display", "none");
				$('iframe#'+ currBtn).show(); 
			});		
		});
	</script>
</body>
</html>

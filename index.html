<!DOCTYPE html>
<html>
<head>
	<title>js-test</title>
	<style type="text/css">
		#img1{background: url(images/black.jpeg) 0 0 no-repeat;display: none;}
		#img2{background: url(images/blue.jpeg) 0 0 no-repeat;display: none;}
		#img3{background: url(images/gold.jpeg) 0 0 no-repeat;display: none;}
		#img4{background: url(images/rose-gold.jpeg) 0 0 no-repeat;display: none;}
		.commonImg{width: 398px;height: 832px;margin: 0 auto;}
	</style>
</head>
<body>
	<button type="button" class="btn" onclick="showImage('img1');" id="black">Black</button>
	<button type="button" class="btn" onclick="showImage('img2');" id="blue">Blue</button>
	<button type="button" class="btn" onclick="showImage('img3');" id="gold">Gold</button>
	<button type="button" class="btn" onclick="showImage('img4');" id="rose-gold">Rose Gold</button>
	<div id="img1" class="commonImg"></div>
	<div id="img2" class="commonImg"></div>
	<div id="img3" class="commonImg"></div>
	<div id="img4" class="commonImg"></div>
	<script type="text/javascript">
		function showImage(id){
			var image = document.getElementById(id);
			var allImages = document.getElementsByClassName("commonImg");
			for (var i = 0; i < allImages.length; i++) {
				allImages[i].style.display = 'none';
				if (image) {image.style.display = 'block';}
			}
	}
	</script>
</body>
</html>
